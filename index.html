<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewery Search</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <a
        href="/"
        class="d-flex justify-content-center align-items-center link-underline link-underline-opacity-0 link-dark gap-4 mt-3"
      >
        <!-- image by made x made on nounproject.com -->
        <img src="./img/beer.png" alt="beer icon" width="10%" />
        <h1 class="fw-bold">brew-where?-ry</h1>
      </a>
    </header>
    <div class="container mt-5">
      <form id="search-form">
        <label for="brew-search" class="form-label fst-italic mb-3"
          >Enter keyword to search for a brewery</label
        >
        <input
          type="text"
          name="brew-search"
          id="brew-search"
          class="form-control mb-3"
          placeholder="Enter search keyword"
        />
        <input type="submit" value="Search" class="btn btn-primary" />
      </form>
      <div id="brewery-list-container" class="container mt-5 mb-5">
        <h3 class="text-center fw-lighter" id="search-results-label">
          Explore Breweries!
        </h3>
        <div id="brewery-list" class="list-group"></div>
        <div id="pagination" class="mt-3">
          <div class="btn-group mb-3" id="pagination-btns"></div>
          <div id="pagination-ranges"></div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="breweryInfoModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="breweryInfoModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="breweryInfoModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
