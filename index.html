<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewery Search</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="d-flex justify-content-center align-items-center gap-4 mt-3">
      <!-- image by made x made on nounproject.com -->
      <img src="./img/beer.png" alt="beer icon" width="10%" />
      <h1 class="fw-bold">brew-where-ry.</h1>
    </header>
    <div class="container mt-5">
      <form>
        <label for="brew-search" class="form-label fst-italic mb-3"
          >Enter keyword to search for a brewery</label
        >
        <input
          type="text"
          name="brew-search"
          id="brew-search"
          class="form-control mb-3"
        />
        <input type="submit" value="Search" class="btn btn-primary" />
      </form>
      <div id="brewery-list-container" class="container mt-5">
        <h3 class="text-center fw-lighter">Search results</h3>
        <div id="brewery-list" class="list-group">
          <a
            href="#"
            class="list-group-item list-group-item-action"
            aria-current="true"
          >
            10 Barrel Brewing Co - San Diego, CA
          </a>
          <a href="#" class="list-group-item list-group-item-action"
            >10 Barrel Brewing Co - Bend, OR</a
          >
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
